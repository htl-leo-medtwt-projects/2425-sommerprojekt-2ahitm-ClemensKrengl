<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveSync</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="data/songData.js"></script>
    <script src="data/artistData.js"></script>
    <link href="data/libraries/multiple.css" rel="stylesheet">
    <script src="data/libraries/multiple.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
</head>
<body>

    <div id="topBar">
        <img src="img/LogoWaveSync.png" alt="Logo" id="logo" class="topBarItem" onclick="switchToMain()">
        <p class="topBarItem" id="searchBar">Search
            <input type="text" id="searchInput" placeholder="Search..." />
        </p>

        <div id="genresContainer" class="topBarItem">
            <p id="genresBar">Genres</p>
            <div id="genresDropdown">
                <a href="#" onclick="searchGenre('energetic')" class="searchGenre">Energetic</a>
                <a href="#" onclick="searchGenre('future-bass')" class="searchGenre">FutureBass</a>
                <a href="#" onclick="searchGenre('dramatic')" class="searchGenre">Dramatic</a>
                <a href="#" onclick="searchGenre('test')" class="searchGenre">Test</a>
            </div>
        </div>
        <a class="topBarItem" id="likedSongsBar" href="likedSongs.html">Liked Songs</a>
        <a class="topBarItem" id="quizBar" href="quiz.html">Quiz</a>
    </div>

    <!--- Generate Content based on .json --->

    <h1 id="newRelease" class="mainTexts">New Releases</h1>
    <div id="newReleaseBoxes"></div>

    <h1 id="popularArtists" class="mainTexts">Popular Artists</h1>
    <div id="popularArtistsBoxes"></div>

    <h1 id="popularSongs" class="mainTexts"></h1>
    <div id="popularSongsBoxes"></div>

    <div id="footer">
        <p id="nowPlaying"></p>
        <p id="durationDisplay"></p>
        <img src="img/pauseButton.png" alt="pause" id="pauseButton" class="playPauseButtons" onclick="togglePlayPause()">
        <img src="img/playButton.png" alt="play" id="playButton" class="playPauseButtons" onclick="togglePlayPause()">
    </div>

    <!--- Audio elements for visualizer --->
    <audio id="audioElm" style="display: none;"></audio>
    <canvas id="canvasElm" class="visualizer">Canvas</canvas>

</body>
</html>
